<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>STRWRZIT - Turn anything into a Star Wars text crawl.</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
		
		<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

        <link rel="shortcut icon" type="image/ico" href="../favicon.png">
		
	</head>
	<body>
		<audio preload="auto" id="audio">
		    <source src="assets/audio/starwars.ogg" type="audio/ogg" />
		    <source src="assets/audio/starwars.mp3" type="audio/mpeg" />
		</audio>		
		<section class="choice" id="choice">
			<h1>STRWRZIT</h1>
			<p class="subtitle">Turn anything into a Star Wars text crawl.</p>
			<button id="own-text">Use your own text</button>
			<button id="wiki-article">Random Wikipedia entry</button>
			<div class="choice-contain">
				<div class="wikipedia">
					<article>
						<p>Generating a random entry...</p>					
					</article>
					<button class="new-wiki" id="new-wiki">Get a different article</button>
					<button class="play-button">Go!</button>
				</div>
				<div class="user-text">
					<textarea></textarea>
					<button class="play-button">Go!</button>
				</div>
			</div>
		</section>
		
		<section class="star-wars">
			<div class="intro">A long time ago, in a galaxy far, far away...</div>
			<div class="scroll" id="scroll">
				<div>
				</div>
			</div>
			<button class="reset" id="reset">Reset</button>
		</section>
	
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
        <script src="assets/js/scripts.min.js"></script>

	</body>
</html>
